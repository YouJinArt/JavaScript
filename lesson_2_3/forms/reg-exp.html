<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
</head>
<link rel="stylesheet" href="css/style.css">
<script src="js/reg-exp.js" defer></script>

<body>
    <div class="container">
        <form onsubmit="return false;">
           <div id="div-name" >
                <input id="name" type="name" placeholder="Ваше Имя">
           </div>
            <div id="div-tel" >
                <input id="telephone" type="telephone" placeholder="Ваш Телефон"  >
            </div>
            <div id="div-email">
                <input id="email" type="email" placeholder="Ваш Email">
            </div>
        <label for="coments">
            <textarea id="coments"></textarea>
        </label>
        <button id="but">Отправить</button>
    </form>
    </div>
</body>

</html>
